<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2563eb;
            --primary-blue-hover: #1d4ed8;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #f0f9ff 50%, #ffffff 100%);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .total-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .total-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .actions {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            font-size: 0.8rem;
            padding: 8px 12px;
            min-width: auto;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .main-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            font-size: 2rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
        }

        .expenses-table th {
            text-align: left;
            padding: 16px 0;
            border-bottom: 2px solid var(--border-color);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .expenses-table td {
            padding: 20px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .expenses-table tr:hover td {
            background: var(--bg-secondary);
        }

        .expenses-table tr:last-child td {
            border-bottom: none;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 16px;
            background: #dbeafe;
            color: var(--primary-blue);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .amount {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }


        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .total-amount {
                font-size: 2.5rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .main-content {
                padding: 24px;
            }
            
            .expenses-table {
                font-size: 0.9rem;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p>Track and manage your expenses effortlessly</p>
        </div>

        <div class="total-card">
            <h3>Total Expenses</h3>
            <div class="total-amount">₹<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></div>
        </div>

        <div class="actions">
            <a href="/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Expense
            </a>
            <a href="/view" class="btn btn-secondary">
                <i class="fas fa-list"></i> View All
            </a>
        </div>

        <div class="main-content">
            <div th:if="${#lists.isEmpty(expenses)}" class="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <h3>No expenses yet</h3>
                <p>Start tracking your expenses by adding your first one</p>
                <a href="/add" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Your First Expense
                </a>
            </div>

            <table th:unless="${#lists.isEmpty(expenses)}" class="expenses-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="exp : ${expenses}">
                        <td th:text="${exp.id}"></td>
                        <td th:text="${exp.title}"></td>
                        <td>
                            <span class="category-badge" th:text="${exp.category}"></span>
                        </td>
                        <td th:text="${#temporals.format(exp.date, 'dd/MM/yyyy')}"></td>
                        <td class="amount">₹<span th:text="${#numbers.formatDecimal(exp.amount, 1, 2)}"></span></td>
                        <td>
                            <a th:href="@{'/delete/' + ${exp.id}}" 
                               class="btn btn-danger"
                               onclick="return confirm('Delete this expense?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
</table>
        </div>
    </div>

</body>
</html>
